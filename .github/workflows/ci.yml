# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Continuous Integration"

on:
  pull_request:
  push:

env:
  PHP_VERSION: "8.2"
  OS: "ubuntu-latest"
  DEPENDENCIES: "locked"

jobs:
  phpunit:
    name: "PHPUnit tests"

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        dependencies:
          - ${{ env.DEPENDENCIES }}
        php-version:
          - ${{ env.PHP_VERSION }}
        operating-system:
          - ${{ env.OS }}

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "pcov"
          php-version: "${{ matrix.php-version }}"
          ini-values: memory_limit=-1
          extensions: sodium, fileinfo, redis

      - name: "Start MongoDB"
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: 6.0
          mongodb-db: test

      - name: "Start Redis"
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-version: 7.0

      - name: "Install dependencies"
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "${{ matrix.dependencies }}"

      - name: "Generate openssl keys"
        run: "sh ./bin/keypair.sh"

      - name: "Tests"
        run: "composer test -- --fail-on-warning"

  static-analysis-psalm:
    name: "Static Analysis by Psalm"

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        dependencies:
          - ${{ env.DEPENDENCIES }}
        php-version:
          - ${{ env.PHP_VERSION }}
        operating-system:
          - ${{ env.OS }}

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"
          ini-values: memory_limit=-1
          extensions: sodium, fileinfo, redis

      - name: "Install dependencies"
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "${{ matrix.dependencies }}"

      - name: "psalm"
        run: "composer psalm"

  coding-standards:
    name: "Check Coding Standards"

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        dependencies:
          - ${{ env.DEPENDENCIES }}
        php-version:
          - ${{ env.PHP_VERSION }}
        operating-system:
          - ${{ env.OS }}

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"
          ini-values: memory_limit=-1
          extensions: sodium, fileinfo, redis

      - name: "Install dependencies"
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "${{ matrix.dependencies }}"

      - name: "Coding Standard"
        run: "composer check-style"
